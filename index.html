<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./Assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando óculos e camiseta preta, barba e fundo azul"
        />
        <p>@Mayk Brito</p>
      </div>
      <div id="switch" onClick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#"> Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar meu E-book</a>
        </li>
        <li>
          <a href="https://github.com/maykbrito">Ver meu portfólio</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/maykbrito" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>

        <a href="https://youtube.com/maykbrito" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon
        ></a>

        <a href="https://linkedi.com/in/maykbrito" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ♥ pela Rocketseat
        <a href="https://rocketseat.com.br"></a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
